<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style></style>
</head>
<body>
    
    <div class="wrapper">
        <form id="loginForm">
            <h1>Prisijungti</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Naudotojo vardas" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Slaptažodis" required>
                <i class='bx bx-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Atsiminti</label>
                <a href="#">Užmiršote slaptažodį?</a>
            </div>

            <button type="submit" class="btn">Prisijungti</button>

            <div class="register-link">
                <p>Neturite paskyros? <a href="registerPage.html">Registracija</a></p>
            </div>
        </form>
    </div>

    <script>        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Predefined user credentials
            const predefinedUsername = 'a';
            const predefinedPassword = 'b';

            // Get the entered username and password
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the entered credentials match the predefined credentials
            if (enteredUsername === predefinedUsername && enteredPassword === predefinedPassword) {
                window.location.href = 'index.html';
            } else {
                alert('Neteisingai įvestas naudotojo vardas arba slaptažodis.');
            }
        });
    </script>

</body>
</html>
