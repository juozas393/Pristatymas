<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }
    .login-container button {
      width: 48%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #218838;
    }
    .register-button {
      background-color: #007bff;
    }
    .register-button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login Page</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <div class="button-container">
    <button onclick="validateLogin()">Login</button>
    <button class="register-button" onclick="redirectToRegister()">Register</button>
  </div>
  <p class="error-message" id="error-message">Invalid username or password</p>
</div>

<script>
  const predefinedUsername = "user123";
  const predefinedPassword = "pass123";

  function validateLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === predefinedUsername && password === predefinedPassword) {
      window.location.href = "userlogged.html";
    } else {
      document.getElementById("error-message").style.display = "block";
    }
  }

  function redirectToRegister() {
    window.location.href = "register.html";
  }
</script>
</body>
</html>
